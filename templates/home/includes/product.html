{% load static %}

<style>
    .truncate {
        white-space: nowrap;
		overflow: hidden;
        text-overflow: ellipsis;
    }
</style>

<div class="product-item">
	<div class="product-thumb">
		<span class="bage">Sale</span>
		<img class="img-responsive" src="{{ product.primary_image.image.url }}" alt="product-img" />
		<div class="preview-meta">
			<ul>
				<li>
					<span  data-toggle="modal" data-target="#product-modal-{{ product.id }}">
						<i class="tf-ion-ios-search-strong"></i>
					</span>
				</li>
				<li>
					<a href="#!" ><i class="tf-ion-ios-heart"></i></a>
				</li>
				<li>
					<a href="#!"><i class="tf-ion-android-cart"></i></a>
				</li>
			</ul>
		</div>
	</div>
	<div class="product-content">	
		<a href="{% url "product_page" product.slug %}">
			<h4><strong>{{ product.brand_name }}</strong></h4>
			<h4 class="truncate">{{ product.name }}</h4>
			<p class="price"><strong class="h4">&#8377; {{ product.price }} </strong><del class="h6"> MRP: {{ product.mrp }}</del></p>
		</a>
	</div>
</div>


<!-- Modal -->
<div class="modal product-modal fade" id="product-modal-{{ product.id }}">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<i class="tf-ion-close"></i>
	</button>
	<div class="modal-dialog " role="document">
		<div class="modal-content">
			<div class="modal-body">
				<div class="row">
					<div class="col-md-8 col-sm-6 col-xs-12">
						<div class="modal-image">
							<img class="img-responsive" src="{{ product.primary_image.image.url }}" alt="product-img" />
						</div>
					</div>
					<div class="col-md-4 col-sm-6 col-xs-12">
						<div class="product-short-details">
							<br>
							<h2 class="product-title"><strong>{{ product.brand_name }}</strong></h2>
							<h2 class="product-title">{{ product.name }}</h2>
							<p class="product-price">â‚¹ {{ product.price }}</p>
							<a href="cart.html" class="btn btn-main">Add To Cart</a>
							<a href="{% url "product_page" product.slug %}" class="btn btn-transparent">View Product Details</a>
							<br>
							<br>
							<h4>Product Description:</h4>
							<p class="product-short-description">{{ product.description|linebreaksbr }}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div><!-- /.modal -->
