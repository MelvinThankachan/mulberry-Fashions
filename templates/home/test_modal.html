{% extends "home/base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <h1>Test Modal Functionality</h1>
    <!-- Trigger Button -->
    <button type="button" class="btn btn-main" data-toggle="modal" data-target="#testModal">
        Open Test Modal
    </button>

    <!-- Test Modal -->
    <div class="modal fade" id="testModal" tabindex="-1" role="dialog" aria-labelledby="testModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="testModalLabel">Test Modal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    This is a test modal to check functionality in the production server.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-main" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-main">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
